<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Flickr Search Tool</title>
	
	<!--Style Sheets-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!--Scripts-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular-messages.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>

<body>
<div class="container">

	<section id="search-bar" ng-controller="searchCtrl">
		<div class="row">
			<h1>flicker search</h1>
		</div>
	

		<form ng-submit="submit(query)">
        <input type="text" name="query" ng-model="query" required="" />
        <input type="submit" value="Submit" id="submit"/>
      </form>
      <div class="results" ng-if="results">
        <h2>We found {{ results.length }} results for {{ query }}</h2>
        <div ng-repeat="result in results">
          <img ng-src="{{ '"https://farm' + {farmId} + '.staticflickr.com/' + {serverId} + '/' + {id} +'_'+{secret}+'.jpg"'}}" width="400" height="400"></img>
        </div>
      </div>
	
	

	</section>

</div>
	
</body>
</html>
